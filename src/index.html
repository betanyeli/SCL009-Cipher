<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>CipherLabs</title>
  
  <link href="https://fonts.googleapis.com/css?family=Cuprum" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
  <header align="center">
    <image id="casanova" src="casanova.PNG" height="187" width="505"></image>
  </header>
<section align="center" id= "todo">
      <div id="firstscreen">
    <h1>¡Bienvenidos!</h1>
    <p>Esta aplicación te será de utilidad para cifrar o descifrar tus resultados</p>
  </div>
  <div id="secondscreen">
    <h1>Cifrar o descifra tu mensaje</h1>
    <i>N° de offset</i><br>
    <input type="number" name="off" id="desplazamiento" min="1" max="50" required>
  </div><br>
  <div id="ciph_deciph">
    <textarea name="msj" id="mssj" autocomplete="off" placeholder="Escribe tu mensaje a cifrar/descifrar"></textarea><br>
    <button id="ciph"> Cifrar </button>
    <button id="deciph"> Descifrar </button>
  </div><br>
  <div id="resultaos">
    <textarea id="result">Tu resultado es: </textarea><br>
    <button id="borrar"> Limpiar </button>
  </div>
</section>
  <script src="index.js"></script>
  <script src="cipher.js"></script>
</body>

</html>
